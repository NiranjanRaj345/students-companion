<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator - Student Companion</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="stylesheet" href="../css/cgpa-calculator.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header with Navigation -->
    <div id="header-placeholder"></div>

    <main class="cgpa-calculator">
        <h1>CGPA Calculator</h1>
        <div class="calculator-container">
            <div class="input-section">
                <form id="cgpaForm">
                    <div class="grade-inputs">
                        <div class="input-group">
                            <label for="gradeS">S Grade Count:</label>
                            <input type="number" id="gradeS" name="gradeS" min="0">
                        </div>
                        <div class="input-group">
                            <label for="gradeA">A Grade Count:</label>
                            <input type="number" id="gradeA" name="gradeA" min="0">
                        </div>
                        <div class="input-group">
                            <label for="gradeB">B Grade Count:</label>
                            <input type="number" id="gradeB" name="gradeB" min="0">
                        </div>
                        <div class="input-group">
                            <label for="gradeC">C Grade Count:</label>
                            <input type="number" id="gradeC" name="gradeC" min="0">
                        </div>
                        <div class="input-group">
                            <label for="gradeD">D Grade Count:</label>
                            <input type="number" id="gradeD" name="gradeD" min="0">
                        </div>
                        <div class="input-group">
                            <label for="gradeE">E Grade Count:</label>
                            <input type="number" id="gradeE" name="gradeE" min="0">
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" id="calculateBtn" class="primary-button">Calculate CGPA</button>
                        <button type="reset" id="resetBtn" class="secondary-button">Reset</button>
                    </div>
                </form>
            </div>

            <div class="results-section">
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <canvas id="gradeDistributionChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="cgpaChart"></canvas>
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <h3>Total Credits</h3>
                        <p id="totalCredits">-</p>
                    </div>
                    <div class="stat-item">
                        <h3>CGPA</h3>
                        <p id="cgpa">-</p>
                    </div>
                </div>

                <div class="feedback-container">
                    <div class="feedback-message" id="feedbackMessage">
                        Enter your grade counts to calculate CGPA
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/cgpa-calculator.js"></script>
    <script src="../js/feedback.js"></script>
</body>
</html>
